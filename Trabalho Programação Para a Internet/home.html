<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/logo/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
    <link rel="stylesheet" href="/style/footer.css" />
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/f67e2bd4c4.js" crossorigin="anonymous"></script>
    <title>Dashboard - Desapega</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar__logo" href="/index.html">
                <img src="/assets/images/logo/logo-small.png" alt="Logo Desapega" />
                <span>Desapega</span>
            </a>

            <ul class="navbar__cta">
                <li class="navbar__link"><a class="" href="/login.html">Entrar</a></li>
                <li class="navbar__link">
                    <a class="button--md button--primary link-button--primary" href="/signup.html">Criar conta</a>
                </li>
            </ul>

            <button onclick="openHamburgerMenu()" id="navbar__toggle-btn" class="fab--md navbar__toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </button>

            <ul class="navbar__cta--responsive card">
                <li class="navbar__link"><a href="/login.html">Entrar</a></li>
                <li class="navbar__link">
                    <a class="button--md button--primary link-button--primary w-100" href="/signup.html">Criar conta</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

      <nav class="breadcrumb">
        <ul>
          <li class="breadcrumb__link">
            <a href="./home.html">
              <i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li class="breadcrumb__link">
            <a href="./home.html">E-commerce</a>
          </li>
          <li class="breadcrumb__link">
            <a href="./home.html">Products</a>
          </li>
          <li class="breadcrumb__link breadcrumb__link--active">
            <a href="./home.html">Products</a>
          </li>
        </ul>
      </nav>

      <section class="results">
        <h3>An√∫ncios</h3>
        <div id="results">
          
        </div>
        <template id="template">
          <a href="/announcement.html" class="card product-card">
            <div class="card__img">
              <img src="/assets/images/{{prod-image}}" alt="">
            </div>
            <div class="card__header">
              <div class="card__title">
                {{prod-name}}
              </div>
            </div>
            <div class="card__description">{{prod-description}}</div>
            <div class="card__footer">
              <div class="card__price">
                R$ {{prod-price}}
              </div>
  
              <button class="button--sm button--primary">
                Comprar
              </button>
            </div>
          </a>
        </template>
      </section>


    </main>

    <footer class="footer">
        <a href="/index.html" class="footer__column">
            <img src="/assets/images/logo/logo-full-white.png" alt="" />
        </a>

        <p class="footer__column footer__copyright">
            &copy 2023 Desapega Ltda. Todos os direitos reservados.
        </p>
    </footer>

    <script src="./js/toggleButtons.js"></script>
</body>

</html>
