<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="stylesheet" href="./style/index.css" />
  <link rel="stylesheet" href="./style/navbar.css" />
  <link rel="stylesheet" href="./style/footer.css" />
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/f67e2bd4c4.js" crossorigin="anonymous"></script>
  <title>Desapega</title>
</head>

<body>
  <header class="header--main">
    <nav class="navbar">
      <a class="navbar__logo" href="index.html">
        <img src="./assets/images/logo/logo-small.png" alt="Logo Desapega" />
        <span>Desapega</span>
      </a>

      <ul class="navbar__cta">
        <li class="navbar__link"><a class="" href="./login.html">Entrar</a></li>
        <li class="navbar__link">
          <a class="button--md button--primary link-button--primary" href="./signup.html">Criar conta</a>
        </li>
      </ul>

      <button onclick="openHamburgerMenu()" id="navbar__toggle-btn" class="fab--md navbar__toggle-btn">
        <i class="fa-solid fa-bars"></i>
      </button>

      <ul class="navbar__cta--responsive card">
        <li class="navbar__link"><a href="./login.html">Entrar</a></li>
        <li class="navbar__link">
          <a class="button--md button--primary link-button--primary w-100" href="./signup.html">Criar conta</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">
          Simplifique sua vida
        </h1>
        <p class="hero__description">Compre e venda de forma fácil e segura no Desapega</p>

        <div class="hero__search">
          <div class="search-wrapper">
            <button class="search-filter-btn button--md button-icon--right button--secondary"
              onclick="openFilterDropdown()">
              Filtrar <i class="fa-solid fa-chevron-down"></i>
            </button>
            <input type="text" name="pesquisaForm" id="pesquisaForm" placeholder="Pesquise por algo..."
              class="search-input input--md" />
            <button class="search-submit-btn button--primary" id="pesquisaBtn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="search-filter card">
            <div class="search-filter__section">
              <h5 class="search-filter__title">Filtrar por</h5>
              <div class="form-field">
                <input type="radio" name="filter" id="title" value="title" checked />
                <label class="label--inline" for="title">Título</label>
              </div>
              <div class="form-field">
                <input type="radio" name="filter" id="description" value="description" />
                <label class="label--inline" for="description">Descrição</label>
              </div>
            </div>
            <div class="search-filter__section row">
              <h5 class="search-filter__title">Valor</h5>
              <div class="form-field column">
                <label for="min-value">Mínimo</label><input type="number" name="min-value" id="min-value" value="0"
                  class="input--md" />
              </div>
              <div class="column middle">&nbsp</div>
              <div class="form-field column">
                <label for="max-value">Máximo</label><input type="number" name="max-value" id="max-value" value="100000"
                  class="input--md" />
              </div>
            </div>
            <div class="search-filter__section">
              <h5 class="search-filter__title">Categoria</h5>
              <div class="form-field">
                <select class="input--md" name="categories" id="categories">
                  <option value="tudo">Todas</option>
                  <option value="Veiculo">Veículos</option>
                  <option value="Eletroeletronico">Eletroeletrônicos</option>
                  <option value="Imovel">Imóveis</option>
                  <option value="Movel">Móveis</option>
                  <option value="Vestuario">Vestuário</option>
                  <option value="Outros">Outros</option>
                </select>
              </div>
            </div>
          </div>
        </div>
    </section>

    <section class="results">
      <h3>Resultados</h3>
      <div id="results">
        
      </div>
      <template id="template">
        <a href="/pages/{{prod-id}}.html" class="card product-card">
          <div class="card__img">
            <img src="./assets/images/{{prod-image}}" alt="">
          </div>
          <div class="card__header">
            <div class="card__title">
              {{prod-name}}
            </div>
          </div>
          <div class="card__description">{{prod-description}}</div>
          <div class="card__footer">
            <div class="card__price">
              R$ {{prod-price}}
            </div>

            <button class="button--sm button--primary">
              Comprar
            </button>
          </div>
        </a>
      </template>
    </section>
  </main>

  <footer class="footer">
    <a href="./index.html" class="footer__column">
      <img src="./assets/images/logo/logo-full-white.png" alt="" />
    </a>

    <p class="footer__column footer__copyright">
      &copy 2023 Desapega Ltda. Todos os direitos reservados.
    </p>
  </footer>
  <script src="./js/busca.js"></script>
  <script src="./js/toggleButtons.js"></script>
</body>

</html>
